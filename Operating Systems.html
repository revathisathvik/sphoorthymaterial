
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Subject Lists</title>
    <style>
        /* Style for the buttons */
        .link-button {
            display: block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            width: 200px;
        }

        /* Hover effect */
        .link-button:hover {
            background-color: #0056b3;
        }

        /* Style for the list of subjects */
        .subject-list {
            list-style-type: none;
            padding: 0;
            margin: 0 10px 20px 10px;
        }

        .subject-list li {
            margin: 5px 0;
        }

        .subject-list a {
            text-decoration: none;
            color: #007BFF;
        }

        .subject-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- II-I Button with Subjects -->
    <a href="#" class="link-button">II-I</a>
    <ul class="subject-list">
        <li><a href="Text Book.html">Text Book</a></li>
        <li><a href="#">Question Bank</a></li>
        <li><a href="#">Previous Question Papers</a></li>
       
    </ul>

</body>
</html>
